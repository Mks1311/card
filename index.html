<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Market</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div id="image">
                <img src="lamp2.jpg" id="lamp">
            </div>
            <div id="info">
                <p id="product">LED Lamp</p>
                <h2 class="name">Moon Light LED Lamp</h2>
                <p class="about">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga distinctio laboriosam
                    porro accusamus aspernatur cumque voluptatibus, eos vero ipsam autem?</p>
                <div id="pricing">
                    <span class="name price">₹699</span>
                    <span class="about actual-price">₹999</span>
                </div>
                <button class="cart">
                    <img src="icon-cart.png" class="cart-logo">
                    <span class="add">Add to Cart</span>
                </button>
                <button class="cart">
                    <img src="tap1.png" class="cart-logo">
                    <span class="add">Buy Now</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
